# Here's how the components are stored:
#   - Each type of component is stored in a sequence of mappings preceded by
#       the type of component present
#   - Each component entry has an entityid, which is used to link the
#       components together
#   - The "pure data" things, such as rendering materials, are stored in a
#       separate listing
#   - Configuration, saying where each typs of data may be found, is stores
#       in its own listing

config:
    - resourcedir   : res/
    - texturedir    : tex/
    - meshdir       : msh/
    - shaderdir     : shd/

# position is measures in meters, rotation in degrees
transform:
    - entityid  : 0x00000001
      position  : [ 0, 0, 0 ]
      rotation  : [ 0, 0, 0 ]
      scale     : [ 10, 10, 10 ]
    - entityid  : 0x00000002
      position  : [ 0, 5, 0 ]
      rotation  : [ 0, 0, 0 ]
      scale     : [ 1, 1, 1 ]
    - entityid  : 0x00000003
      position  : [ 2.5, 7, 2.5 ]
      rotation  : [ 315, 0, 0 ]
      scale     : [ 1, 1, 1 ]
renderablemesh:
    - entityid  : 0x00000001
      filename  : floor.obj
      material  : floor
    - entityid  : 0x00000002
      filename  : sphere.obj
      material  : sphere_tess
light:
    - entityid      : 0x00000003
      type          : directional
      color         : [ 1, 1, 1 ]
      castshadow    : true

# Materials are required to have a name, fragmentshader, vertexshader,
# albedotex, normaltex, and speculartex. They may have other attributes as
# needed, such as tessellation or geometry shaders
material:
    - name              : floor
      fragmentshader    : gbuf_pbs.frag
      vertexshader      : gbuf.vert
      albedotex         : floor_a.png
      normaltex         : floor_n.png
      speculartex       : floor_s.png
    - name              : sphere_tess
      fragmentshader    : gbuf_pbs.frag
      teseshader        : gbuf.tese
      tescshader        : gbuf.tesc
      vertexshader      : gbuf.vert
      albedotex         : sphere_a.png
      normaltex         : sphere_n.png
      speculartex       : sphere_s.png
      tesstex           : sphere_t.png
